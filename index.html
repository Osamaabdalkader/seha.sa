<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدخال بيانات الإجازات المرضية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>إدخال بيانات الإجازات المرضية</h1>
  <form id="dataEntryForm">
    <label>رمز الخدمة: <input type="text" id="serviceCode" required /></label>
    <label>رقم الهوية: <input type="text" id="patientId" required /></label>
    <label>الاسم: <input type="text" id="patientName" required /></label>
    <label>تاريخ إصدار التقرير: <input type="date" id="sickLeaveDate" required /></label>
    <label>تبدأ من: <input type="date" id="fromDate" required /></label>
    <label>وحتى: <input type="date" id="toDate" required /></label>
    <label>المدة بالأيام: <input type="number" id="duration" required /></label>
    <label>اسم الطبيب: <input type="text" id="doctorName" required /></label>
    <label>المسمى الوظيفي: <input type="text" id="jobTitle" required /></label>

    <button type="submit">حفظ البيانات</button>
  </form>

  <script>
    document.getElementById("dataEntryForm").addEventListener("submit", function (e) {
      e.preventDefault(); // منع الإرسال العادي

      const params = new URLSearchParams({
        serviceCode: document.getElementById("serviceCode").value,
        patientId: document.getElementById("patientId").value,
        patientName: document.getElementById("patientName").value,
        sickLeaveDate: document.getElementById("sickLeaveDate").value,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value,
        duration: document.getElementById("duration").value,
        doctorName: document.getElementById("doctorName").value,
        jobTitle: document.getElementById("jobTitle").value,
      });

      window.location.href = "result.html?" + params.toString();
    });
  </script>
</body>
</html>
